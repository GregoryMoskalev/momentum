<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome</title>
</head>
<body>
  <div class="wrapper wrapper-contrast contrast-50">
    <label for="contrast">Change contrast</label>
    <input name="contrast" type="range" id="contrast" min="0" max="100" step="10" value="50">
  </div>

  <div class="wrapper weather-wrapper contrast-50">
    <div class="weather-main">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
    </div>
    <span id="city" contenteditable="true" autocomplete="on"></span>
    <div class="weather-params weather-description error"></div>

    <div class="weather-params humidity"></div>
    <div class="weather-params wind-speed"></div>
  </div>
  <div id="wrapper" class="wrapper main-wrapper contrast-50">
    <time id="time"></time>
    <time id="date"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2>
      What Is Your Focus For Today?
    </h2>
    <h2 id="focus" contenteditable="true">
    </h2>
    
    <button id="background-btn">Next background</button>
    
  </div>

  <div class="wrapper joke-wrapper contrast-50">
    <button id="joke-btn">Random dad joke</button>
    <h3 id="joke">

    </h3>
  </div>
  <script src="main.js"></script>
</body>
</html>
