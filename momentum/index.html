<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome</title>
</head>
<body>
  <div class="wrapper wrapper-contrast contrast-50">
    <label for="contrast">Change contrast</label>
    <input name="contrast" type="range" id="contrast" min="0" max="100" step="10" value="50">
  </div>

  <div class="wrapper weather-wrapper contrast-50">
    <div class="weather-main">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
    </div>
    <span id="city" contenteditable="true" autocomplete="on"></span>
    <div class="weather-params weather-description error"></div>

    <div class="weather-params humidity"></div>
    <div class="weather-params wind-speed"></div>
  </div>
  <div id="wrapper" class="wrapper main-wrapper contrast-50">
    <time id="time"></time>
    <time id="date"></time>
    <h1>
      <span id="greeting"></span><br>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2>
      What Is Your Focus For Today?
    </h2>
    <h2 id="focus" contenteditable="true">
    </h2>
    
    <button id="background-btn">Next background</button>
    
  </div>

  <div class="wrapper quote-wrapper contrast-50">
    <button id="quote-btn"><?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1 Tiny//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd'><svg baseProfile="tiny" height="32px" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Guides__x26__Forms"/><g id="Icons"><path d="M24,13V7.369L21.899,9.47c-1.537-1.54-3.657-2.495-6.005-2.495c-4.694,0-8.5,3.806-8.5,8.5s3.806,8.5,8.5,8.5   c3.159,0,5.91-1.727,7.375-4.286l-1.737-0.993c-1.122,1.955-3.226,3.278-5.638,3.278c-3.584,0-6.5-2.916-6.5-6.5   c0-3.584,2.916-6.5,6.5-6.5c1.792,0,3.414,0.732,4.59,1.91L18.369,13H24z"/></g></svg></button>
    <p id="quote">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce pretium ligula eget euismod iaculis. Pellentesque varius urna quis nisi vehicula, nec ultrices ex tristique. Fusce nec leo cursus turpis lacinia egestas quis vel quam. Sed id est eu quis.
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
